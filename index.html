<!DOCTYPE html>
<html>

<head>
    <title>Media In HTML</title>
</head>

<body>
    <img src="image.jpg" alt="AI Image" width="300">
    <br><br>

    <!--Audio-->
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">

    </audio>
    <br><br>

    <!--Video-->
    <video controls width="300" autoplay>
        <source src="video.mp4" type="video/mp4">
    </video>

    <br><br>
    <iframe src="https://www.youtube.com/embed/6XvmhE1J9PY?si=9-F4ydzOIzGG1AVY" width="300" height="200">

    </iframe>
</body>

</html>
